<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM.USER // Yupei Yang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 太空粒子画布 -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- 战术 HUD 层 -->
    <div class="hud-overlay">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
        
        <div class="hud-status">
            <span>SYS: ORBITAL_SCAN</span>
            <!-- 显示当前粒子数量，作为一种数据监控 -->
            <span id="particle-counter" style="color: #f0f;">OBJECTS: 100</span>
            <span>SIMULATION: ACTIVE</span>
        </div>
    </div>

    <!-- 交互内容层 -->
    <div class="interface">
        <header>
            <h1 class="glitch" data-text="1294201870">1294201870</h1>
            <p class="subtitle">AI | SECURITY | GAMEDEV</p>
        </header>

        <section class="skills-grid">
            <div class="skill-card"><span>AI & Machine Learning</span></div>
            <div class="skill-card"><span>Network Security</span></div>
            <div class="skill-card"><span>Database Systems</span></div>
            <div class="skill-card"><span>Game Design</span></div>
        </section>
        
        <!-- 新的操作提示 -->
        <div class="instruction">
            [ LEFT CLICK ] TO DEPLOY GRAVITY WELL // OBSERVE ORBITAL MECHANICS
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
