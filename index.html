<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM.USER // Yupei Yang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="hud-overlay">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
        
        <div class="hud-status">
            <span>SYS: CIVILIZATION_SIM</span>
            <!-- 动态计数器 -->
            <span id="particle-counter" style="color: #ff3366;">ACTIVE STARS: 00</span>
            <span>PROBE: READY</span>
        </div>
    </div>

    <div class="interface">
        <header>
            <h1 class="glitch" data-text="Yupei Yang">Yupei Yang</h1>
            <p class="subtitle">AI | SECURITY | GAMEDEV</p>
        </header>

        <section class="skills-grid">
            <div class="skill-card"><span>AI & Machine Learning</span></div>
            <div class="skill-card"><span>Network Security</span></div>
            <div class="skill-card"><span>Database Systems</span></div>
            <div class="skill-card"><span>Game Design</span></div>
        </section>
        
        <div class="instruction">
            [ CLICK ] SPAWN STAR // GROW MASS TO LAUNCH DEEP SPACE PROBES
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
